<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Listino Prezzi Skin Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Colore di sfondo delicato */
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; /* Colore di sfondo bianco */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333; /* Colore del testo del titolo */
    }

    p {
      font-size: 18px;
      color: #555; /* Colore del testo del paragrafo */
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #70a1d7; /* Colore del pulsante */
      color: #fff; /* Colore del testo del pulsante */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #4078b0; /* Colore del pulsante al passaggio del mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuti presso Skin Clinic</h1> <!-- Nome del centro estetico -->
    <p>Clicca il pulsante qui sotto per visualizzare il nostro listino prezzi:</p>
    <p><a class="download-button" href="listino.pdf" target="_blank">Clicca qui per visualizzare il listino prezzi</a></p>
  </div>
</body>
</html>

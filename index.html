<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listino Prezzi Skin Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7; /* Colore di sfondo delicato */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; /* Colore di sfondo bianco */
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333; /* Colore del testo del titolo */
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555; /* Colore del testo del paragrafo */
      margin-bottom: 20px;
    }

    .download-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff; /* Colore del pulsante */
      color: #fff; /* Colore del testo del pulsante */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 18px;
    }

    .download-button:hover {
      background-color: #0056b3; /* Colore del pulsante al passaggio del mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuti nella Skin Clinic</h1> <!-- Nome del centro estetico -->
    <p>Clicca il pulsante qui sotto per visualizzare il nostro listino prezzi:</p>
    <p><a class="download-button" href="listino.pdf" target="_blank">Visualizza il Listino Prezzi</a></p>
  </div>
</body>
</html>

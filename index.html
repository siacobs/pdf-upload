<!DOCTYPE html>
<html>
<head>

  <title>Listino Prezzi Centro Estetico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuti al Centro Estetico!</h1>
    <p>Cliccate sul pulsante sottostante per visualizzare il nostro listino prezzi:</p>
    <p><a class="download-button" href="listino.pdf" target="_blank">Clicca qui per vedere il listino prezzi</a></p>
  </div>

</html>
